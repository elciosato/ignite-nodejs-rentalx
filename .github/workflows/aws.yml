name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: "3.90.187.20"
        username: "app"
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "."
        target: "test"
        
